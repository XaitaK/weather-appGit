<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="weather-app">
        <h1>Погода</h1>

        <input type="text" id="cityInput" placeholder="Введите город" list="citySuggestions"/>
        <datalist id="citySuggestions"></datalist>

        <button id="getWeatherBtn">Узнать погоду</button>

        <div id="clockContainer" class="hidden">
            <h3>Текущее время</h3>
            <div id="clock"></div>
        </div>

        <div id="weatherCard" class="hidden">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <img id="weatherIcon" src="" alt="Иконка погоды">

            <div class="weather-info">
                <p><strong>Температура:</strong> <span id="temperature"></span>°C</p>
                <p><strong>Ощущается как:</strong> <span id="feelsLike"></span>°C</p>
                <p><strong>Давление:</strong> <span id="pressure"></span> мм рт. ст.</p>
                <p><strong>Влажность:</strong> <span id="humidity"></span>%</p>
                <p><strong>Скорость ветра:</strong> <span id="windSpeed"></span> м/с</p>
                <p><strong>Индекс УФ:</strong> <span id="uvIndex"></span></p>
                <p><strong>Качество воздуха:</strong> <span id="airQuality"></span></p>
            </div>

            <canvas id="temperatureChart"></canvas>
        </div>

        <div id="extendedForecast" class="hidden">
            <h3>Прогноз на 5 дней</h3>
            <!-- Прогноз на 5 дней будет добавлен сюда -->
        </div>

        <div id="hourlyForecast" class="hidden">
            <h3>Почасовой прогноз</h3>
            <table>
                <thead>
                    <tr>
                        <th>Время</th>
                        <th>Температура</th>
                        <th>Скорость ветра</th>
                        <th>Влажность</th>
                    </tr>
                </thead>
                <tbody id="forecastBody">
                    <!-- Почасовой прогноз будет добавлен сюда -->
                </tbody>
            </table>
        </div>

        <div id="rainMapContainer" class="hidden">
            <h3>Карта осадков</h3>
            <div id="rainMap" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script> 
</body>
</html>
